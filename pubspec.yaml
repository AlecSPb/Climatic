name: clima
description: A new Flutter application.

version: 1.0.3+4

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^5.3.2+2
  http: ^0.12.2
  flutter_spinkit: ^4.1.2+1
  fluttericon: ^1.0.7
  screenshot: ^0.2.0
  image_gallery_saver: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf

    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: Playfair Display
      fonts:
        - asset: fonts/PlayfairDisplay-Italic-VariableFont_wght.ttf
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
